<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e5e5e5"/>
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="innerShadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#000" flood-opacity="0.2" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Main ball -->
  <circle cx="50" cy="50" r="45" fill="url(#ballGradient)" filter="url(#shadow)"/>

  <!-- Stitching lines -->
  <g stroke="#cccccc" stroke-width="0.5" fill="none" opacity="0.6">
    <path d="M50,5 Q30,25 30,50 Q30,75 50,95"/>
    <path d="M50,5 Q70,25 70,50 Q70,75 50,95"/>
    <path d="M5,50 Q25,30 50,30 Q75,30 95,50"/>
    <path d="M5,50 Q25,70 50,70 Q75,70 95,50"/>
  </g>

  <!-- Pentagon panels (classic football pattern) -->
  <g fill="url(#shadowGradient)" filter="url(#innerShadow)">
    <!-- Center pentagon -->
    <polygon points="50,30 61,38 57,52 43,52 39,38"/>

    <!-- Top pentagon -->
    <polygon points="50,8 58,16 54,24 46,24 42,16"/>

    <!-- Top right -->
    <polygon points="72,22 80,32 74,42 64,38 66,28"/>

    <!-- Right -->
    <polygon points="85,50 82,62 72,64 68,54 76,46"/>

    <!-- Bottom right -->
    <polygon points="72,78 64,82 54,76 58,66 68,68"/>

    <!-- Bottom -->
    <polygon points="50,92 42,84 46,76 54,76 58,84"/>

    <!-- Bottom left -->
    <polygon points="28,78 32,68 42,66 46,76 36,82"/>

    <!-- Left -->
    <polygon points="15,50 24,46 32,54 28,64 18,62"/>

    <!-- Top left -->
    <polygon points="28,22 34,28 36,38 26,42 20,32"/>
  </g>

  <!-- Highlight/shine -->
  <ellipse cx="32" cy="28" rx="15" ry="10" fill="rgba(255,255,255,0.4)" transform="rotate(-30 32 28)"/>
  <ellipse cx="25" cy="35" rx="8" ry="5" fill="rgba(255,255,255,0.2)" transform="rotate(-30 25 35)"/>
</svg>
